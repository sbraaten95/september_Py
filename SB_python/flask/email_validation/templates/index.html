<html>
<head>
	<title></title>
</head>
<body>
	<h1>EMAIL VALIDATION</h1>
	<form action="/check" method="post">
		Email Address: <input type="text" name="email">
		<input type="submit" value="LEAVE!">
	</form>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<h2>{{message}}</h2>
	{% endfor %}
	{% endif %}
	{% endwith %}
</body>
</html>
