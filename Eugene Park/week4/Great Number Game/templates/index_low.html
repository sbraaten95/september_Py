<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Great Number Game</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/low_style.css') }}">
</head>
<body>
	<div id="top">
		<h1>Welcome to the Great Number Game!</h1>
		<p>I am thinking of a number between 1 and 100</p>
		<p>Take a guess!</p>
	</div>
	<div id="mid">
		<h2 class="low">Too Low!</h2>
		<h2 class="high">Too high!</h2>
		<h2 class="right">{{ session['roll'] }} was the number!</h2>
		<a class="right" href="/replay"><button>Play again!</button></a>
	</div>
	<form id="guess" action="/guess" method="post">
		<input type="number" name="user_guess">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
