<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Please enter a valid email</h1>
	<form action="/validateEmail" method="Post">
		<input type="text" name="email">
		<input type="submit" name="Submit">
	</form>
<div>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
</div>
</body>
</html>
