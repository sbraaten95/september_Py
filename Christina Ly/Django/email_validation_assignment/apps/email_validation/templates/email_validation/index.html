<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<title>Email Validation</title>
		<link rel="stylesheet" type = "text/css" href="{% static 'email_validation/css/style.css' %}">
	</head>
	<body>
		{% if request.session.message != ''%}
			<h1>{{request.session.message}}</h1>
		{% endif %}
		<form action="/validate" method="post" name = "email">{% csrf_token %}
			<label>Email Address:</label>
			<input type ="text" name = "email">
			<input type ="submit" name = "submit" value = "Submit">
		</form>
	</body>
</html>
