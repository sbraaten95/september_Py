<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<title>Random Word Generator</title>
	</head>
	<body>
		<h1>Random Word</h1>
		<p>Attempt # {{request.session.count}}</p>
		{{request.session.word}}
		<form action="/word" method = "post">{% csrf_token %}
			<input type ="submit" value="Generate">
			<input type ="button" value="Reset Count" onclick="location.href='/reset'">
		</form>
	</body>
</html>
