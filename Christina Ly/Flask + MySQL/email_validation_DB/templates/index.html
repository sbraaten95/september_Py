<!DOCTYPE html>
<html>
	<head>
		<title>Email Validation</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p id='red'>{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action ='/email' method = 'post' class="enter">
			<label for = "email">Email Address: <input type ="text" name = "email" id = "email" ></label><br>
			<input type = "submit" value = "Submit" id = 'submit'>
		</form>
	</body>
</html>
